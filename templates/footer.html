<style>   
footer {
    text-align: center;
    padding: 1rem 0;
    background-color: #101111;

    font-family: 'Times New Roman', Times, serif;

footer a {

footer a:hover {

/* Social Icons Container */
.social {
  display: flex;
  gap: 1rem;
  /* margin-top: 1.7rem; */
  justify-content: center;
}

/* Social Icon Link Container */
.social a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;         /* Fixed width for circular shape */
  height: 40px;        /* Fixed height for circular shape */
  border-radius: 50%;
  text-decoration: none;
  overflow: hidden;    /* Clip any overflowing image parts */
  position: relative;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  margin-bottom: 10px;
}

/* Ensure the image fills the container and is clipped to a circle */
.social a img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
  transition: filter 0.3s ease;
}

/* Pulse Animation */
@keyframes pulseEffect {
  0% {
    transform: scale(1);
    box-shadow: none;
  }
  50% {
    transform: scale(1.15);
    box-shadow: 0 0 15px var(--secondary-color, #ff5722);
  }
  100% {
    transform: scale(1);
    box-shadow: none;
  }
}

/* Hover: Apply Pulse Animation & Brighten Image */
.social a:hover {
  animation: pulseEffect 0.5s ease-in-out forwards;
}

.social a:hover img {
  filter: brightness(1.2);
}
