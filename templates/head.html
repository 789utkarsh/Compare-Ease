<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
/*---------------Header-----------------*/

header {
  /* background: linear-gradient(135deg, #2c8599, #1f5d73); */
  font-family: 'Helvetica Neue', Arial, sans-serif;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  padding: 15px 0;
  position: relative;
  z-index: 1000;
}

.header-container {
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 50;
  background-color: rgba(60, 90, 110, 0.8); /* Equivalent to bg-white/80 */
  backdrop-filter: blur(10px); /* Equivalent to backdrop-blur-md */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Equivalent to shadow-md */
  border-bottom: 1px solid #d1d5db; /* Equivalent to border-gray-300 */
  transition: background-color 0.3s;
}

/* Flex Layout for Main Header */
.main-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* Logo Styling */
.logo {
  font-size: 2.5rem;
  font-family: 'Georgia', serif;
  color: black;
  transition: transform 0.3s ease, color 0.3s ease;
  cursor: pointer;
  margin:10px
}

.logo:hover {
  transform: scale(1.05);
  /* color: #006bd5; */
}
.ease{
  color: rgb(12, 89, 102);
}
/* Navigation Menu */
nav ul {
  list-style: none;
  display: flex;
  gap: 1.3rem;
  font-size: 1.1rem;
  margin-left: 85%;
}

nav ul li a {
  text-decoration: none;
  color: rgb(67, 67, 67);
  /* font-weight: 600; */
  font-family:'Times New Roman', Times, serif;
  transition: color 0.3s ease, transform 0.3s ease;
}

nav ul li a:hover {
  color: #0056b3;
  transform: translateY(-2px);
}

/* User Icon & Dropdown */
.user-dropdown {
  position: relative;
  cursor: pointer;
  display: flex;
  align-items: center;
  margin-right:1.9%;
}

.user-dropdown img {
  width: 33px;
  height: 33px;
  border-radius: 50%;
  border: 2px solid black;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.user-dropdown img:hover {
  transform: scale(1.1);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
}

/* Responsive Styles */
@media (max-width: 768px) {
  .main-header {
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }
  
  nav ul {
    flex-direction: column;
    gap: 1rem;
  }
}

/* Sidebar Overlay */
.sidebar-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* Dark overlay effect */
  backdrop-filter: blur(5px); /* Smooth blur effect */
  display: none;
  z-index: 998;
}

/* Sidebar Container */
.sidebar {
  position: fixed;
  top: 0;
  right: -300px; /* Initially hidden */
  width: 280px;
  height: 100%;
  background: linear-gradient(135deg, #2c3e50, #34495e); /* Gradient background */
  box-shadow: -5px 0px 15px rgba(0, 0, 0, 0.2);
  padding: 20px;
  display: flex;
  flex-direction: column;
  transition: right 0.4s ease-in-out;
  z-index: 999;
}

/* Show Sidebar */
.sidebar.active {
  right: 0;
}

/* Close Button */
.sidebar .close-btn {
  font-weight:bolder;
  font-size: 30px;
  color: #fff;
  cursor: pointer;
  text-align: right;
  margin-top: 0px;
  transition: color 0.3s ease-in-out;
  padding: none !important;
}

.sidebar .close-btn:hover {
  color: #080707;
}

/* Sidebar Menu */
.sidebar-menu {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.sidebar-menu a {
  text-decoration: none;
  color: white;
  font-size: 18px;
  padding: 12px 15px;
  border-radius: 5px;
  transition: all 0.3s ease-in-out;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

.sidebar-menu a:hover {
  background: rgba(255, 255, 255, 0.2);
  padding-left: 20px;
  box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.3);
}


/* Profile Section */
.sidebar .profile {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 20px;
  padding: 10px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.3);
}

.sidebar .profile img {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  border: 2px solid white;
}

.sidebar .profile p {
  color: #fff;
  font-size: 18px;
  font-weight: bold;
}
    </style>
</head>
<body>
    
    <header >
        <div class="header-container">
            <div class="main-header">
                <div class="logo"><span class="compare">Compare</span><span class="ease">Ease</span></div>
                <!-- <div class="nav-search-container">  -->
                    <nav>
                       <ul>
                         <li><a href="index.html">Home</a></li>
                         <li><a href="#">Cart</a></li>
                         <li><a href="#" id="contactLink">Contact</a></li>
                         <li><a href="#">AboutUs</a></li>
                         <li><a href="#">Alert</a></li>
                         <!-- <li><a href="#">Login</a></li> -->
                        </ul>
                    </nav>
                    <div class="user-dropdown">
                      <div class="icons">
                         <img class="user" src="asset/user.svg" alt="User">
                     </div>
                 </div>
                </div>    
                <div class="icons">

                    <!-- <img class="wishlist" src="black-heart.svg"> -->
                    <!-- <div class="user-dropdown">
                        <img class="user" src="user.svg" alt="User">
                    </div> -->
                </div>
            </div>     
        </div>
                
                    
        <!-- Sidebar Overlay -->
          <div class="sidebar-overlay"></div>
        <!-- Sidebar -->
          <div class="sidebar">
            <span class="close-btn">&times;</span>
              <div class="profile">
                <img src="asset/user.svg" alt="User">
                <p>Welcome, User</p>
              </div>
              <div class="sidebar-menu"></div>
          </div>
    </header>
    
</body>
</html>
<script>
    // Sidebar Elements
const userIcon = document.querySelector(".user");
const sidebar = document.querySelector(".sidebar");
const overlay = document.querySelector(".sidebar-overlay");
const closeBtn = document.querySelector(".close-btn");
const sidebarMenu = document.querySelector(".sidebar-menu");
const profileName = document.querySelector(".profile p");

// Function to update sidebar based on login status
function updateSidebar() {
    const loggedInUser = localStorage.getItem("loggedInUser");

    if (loggedInUser) {
        profileName.innerHTML = `Welcome, ${loggedInUser}`;
        sidebarMenu.innerHTML = `
            <a href="#">Profile</a>
            <a href="#">Wishlist</a>
            <a href="#">History</a>
            <a href="#" onclick="logout()">Logout</a>
        `;
    } else {
        profileName.innerHTML = `Welcome, Guest`;
        sidebarMenu.innerHTML = `
            <a href="#" onclick="showLogin()">Login</a>
            <a href="#" onclick="showSignup()">Sign Up</a>

        `;
    }
}

// Open Sidebar
function openSidebar() {
    updateSidebar();
    sidebar.classList.add("active");
    overlay.classList.add("active");
}

// Close Sidebar
function closeSidebar(event) {
    // Ensure clicking inside the sidebar does NOT close it
    if (!sidebar.contains(event.target) && !userIcon.contains(event.target)) {
        sidebar.classList.remove("active");
        overlay.classList.remove("active");
    }
}

// Logout Function
function logout() {
    localStorage.removeItem("loggedInUser");

}

// Initialize Sidebar on Page Load
document.addEventListener("DOMContentLoaded", updateSidebar);

</script>
